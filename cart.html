<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Pet Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #741a67a3;
            box-shadow: 0 5px 16px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(20px);
            animation: slideDown 1s ease-out;
            padding: 0px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header page-header">
        <div class="container">
            <div class="logo">
                <h2>Pet<span>Store</span></h2>
            </div>
            <div class="menu-icon" id="menuIcon" onclick="myFunction()">â˜°</div>
            <nav class="nav topnav" id="myTopnav">
                <a href="index.html">Home</a>
                <a href="index.html#category">Category</a>
                <a href="index.html#about">About US</a>
                <a href="index.html#shop">Shop</a>
                <a href="cart.html" class="cart-link">
                    <img src="imgs/cart-icon.png" alt="" class="active">
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Cart Content -->
    <section class="cart-section">
        <div class="container">
            <div class="cart-header">
                <h1>Shopping Cart</h1>
                <button class="clear-cart-btn" onclick="clearCart()">
                    <i class="fas fa-trash-alt"></i> Clear Cart
                </button>
            </div>
            
            <div class="cart-content">
                <div class="cart-items-container" id="cartItemsContainer">
                    <!-- Cart items will be loaded by JavaScript -->
                </div>
                
                <div class="order-summary-card">
                    <h2>Order Summary</h2>
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Items (<span id="itemsCount">0</span>):</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span class="free-shipping">$10</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                    <button class="btn-primary checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
                    <a href="index.html" class="continue-shopping-btn">
                        <i class="fas fa-arrow-left"></i> Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>Pet<span>Store</span></h3>
                    <div class="footer-info">
                        <p><strong>MOHAMED AHMED</strong></p>
                        <p>WEBSITE DESIGNER</p>
                        <p>ðŸ“ž +20 1271234564</p>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </div>
                <div class="footer-links">
                    <h3>Our Sections</h3>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#category">Our Category</a></li>
                        <li><a href="index.html#about">About US</a></li>
                        <li><a href="index.html#shop">Our Shop</a></li>
                        <li><a href="cart.html">Shopping Cart</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
